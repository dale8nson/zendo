name: Build Python Wheel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-wheel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl unzip libssl-dev patchelf

      - name: Download and extract libtorch
        run: |
          curl -L https://download.pytorch.org/libtorch/cpu/libtorch-cxx11-abi-shared-with-deps-2.7.0%2Bcpu.zip -o libtorch.zip
          unzip libtorch.zip -d /opt
        env:
          LIBTORCH: /opt/libtorch
          LD_LIBRARY_PATH: /opt/libtorch/lib

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel with maturin
        working-directory: ./backend/rust
        run: |
          export LIBTORCH=/opt/libtorch
          export LD_LIBRARY_PATH=$LIBTORCH/lib
          maturin build --release -o ../../python/app/wheels

      - name: Configure git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add wheel if it exists
        run: |
          if compgen -G "backend/python/app/wheels/*.whl" > /dev/null; then
            git add backend/python/app/wheels/*.whl
          else
            echo "No wheel files to add."
          fi

      - name: Commit and push wheel
        run: |
          git commit -m "Add built wheel from CI" || echo "Nothing to commit"
          git push
        continue-on-error: true
